    <h1>Список задач</h1>
    <a>
        <button id="openDialogButton">Добавить задачу</button>

        <dialog id="myDialog">
            <h2>Добавить задачу</h2>
            <form action="#" method="get" id="add-task-form">
                <input type="text" id="taskInput" placeholder="Введите задачу...">
        <button id="addTaskButton">Добавить</button>
            </form>
            <button id="closeDialogButton">Закрыть</button>
        </dialog>
    </a>
    <input type="text" id="searchInput" placeholder="Поиск задач...">
    <div class="table">
        <div class="task-columns">
            <div class="task-column" id="toDoColumn">
                <h3>Задачи</h3>
                <ul class="task-list" id="toDoList"></ul>
            </div>
            <div class="task-column" id="inProgressColumn">
                <h3>В работе</h3>
                <ul class="task-list" id="inProgressList"></ul>
            </div>
            <div class="task-column" id="completedColumn">
                <h3>Выполненные</h3>
                <ul class="task-list" id="completedList"></ul>
            </div>
        </div>
    </div>
</div>
